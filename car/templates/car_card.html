{% load static %}
{% load custom_filters %}

<div class="card h-100 position-relative">
    {% if car.buyer %}
        <span class="position-absolute top-0 start-0 bg-danger text-white px-3 py-1 rounded-end" style="font-size: 0.9rem; font-weight: 600;">Продано</span>
    {% endif %}
    {% if car.image %}
        <img src="{{ car.image.url }}" class="card-img-top" style="height: 200px; object-fit: contain;" alt="{{ car.name }}">
    {% else %}
        <img src="{% static 'images\favicon\placeholder.png' %}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="No Image Available">
    {% endif %}
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">{{ car.name }}</h5>
            <h6 class="fw-bold mb-0">${{ car.price|floatformat:0|intspace }}</h6>
        </div>
        <div class="d-flex justify-content-between mt-2 text-muted">
            <p class="card-text mb-1"><span>Рік:</span> {{ car.year }} </p>
            <p class="card-text mb-1"><span>Пробіг:</span> {{ car.milage|intspace }} км</p>
        </div>
    </div>
    <div class="card-footer bg-white border-0 text-center pb-3">
        <a href="{% url 'car_detail' car.id %}" class="btn btn-outline-dark w-100" style="font-weight: 700;">Переглянути деталі</a>
    </div>
</div>
